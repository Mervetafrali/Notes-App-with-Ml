<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ note.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addMLNotes()">
        <ion-icon name="images-outline"></ion-icon>
    </ion-button>
      <ion-button (click)="deleteNote()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-textarea (input)="noteChanged()" autoGrow="true" [(ngModel)]="note.content" placeholder="...something on your mind?"></ion-textarea>
</ion-content>
